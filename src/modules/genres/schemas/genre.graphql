type Genre {
    id: ID!
    name: String
    description: String
    country: String
    year: Int
    # subGenres: [Genre]
}

type Query {
  genre(id: ID!): Genre
  genres(limit: Int, offset: Int): [Genre]
}

type Mutation {
  createGenre(name: String, description: String, country: String, year: Int): Genre
}